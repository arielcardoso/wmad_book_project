<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
    <div class="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white">Book Project</a>
        <form id="searchForm" class="form-inline" action="">
            <div class="input-group">
                <input type="text" class="form-control keyword" placeholder="Enter the keyword" >
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit" >
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h2>Best Seller</h2>
                <p class="mb-0">The list of best seller <span class="font-weight-bold" id="list-name" ></span> books.</p>
                <p>Published at <span class="font-weight-bold" id="published-date"></span>.</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class='list d-flex justify-content-between'>

                </div>
            </div>
